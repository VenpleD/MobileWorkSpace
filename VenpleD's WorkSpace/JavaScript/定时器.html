<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">


window.onload = function () {
	var oBtnOne = document.getElementById('btnOne');
	var oBtnTwo = document.getElementById('btnTwo');
	var time = null;

	oBtnOne.onclick = function () {
		time = setInterval(function () {
			alert('a');
		}, 10000);
	};

	oBtnTwo.onclick = function () {
		clearInterval(time);	
	};
}



</script>
</head>
<body>
    <input id="btnOne" type="button" value="开启" name="">
    <input id="btnTwo" type="button" value="关闭" name="">
</body>
</html>
