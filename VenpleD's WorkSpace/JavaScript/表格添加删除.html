<script type="text/javascript">
window.onload=function () {
	var oTable = document.getElementById('table1');
	var oName = document.getElementById('name');
	var oAge = document.getElementById('age');
	var oAdd = document.getElementById('add');
	var id = oTable.tBodies[0].rows.length + 1;

	oAdd.onclick = function () {
		var oTd1 = document.createElement('td');
		var oTd2 = document.createElement('td');
		var oTd3 = document.createElement('td');
		var oTd4 = document.createElement('td');
		oTd1.innerHTML = id++;
		oTd2.innerHTML = oName.value;
		oTd3.innerHTML = oAge.value;
		oTd4.innerHTML = '<a href="javascript:;">删除</a>';
		var oTr = document.createElement('tr');
		oTr.appendChild(oTd1);
		oTr.appendChild(oTd2);
		oTr.appendChild(oTd3);
		oTr.appendChild(oTd4);
		oTd4.getElementsByTagName('a')[0].onclick = function () {
			oTable.tBodies[0].removeChild(this.parentNode.parentNode);
		};
		oTable.tBodies[0].appendChild(oTr);
	}
}
</script>
</head>
<body>

年龄：<input type="text" id="age" name="" />
<input type="button" id="add" name="" value="添加">
