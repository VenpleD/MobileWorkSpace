<script type="text/javascript">
window.onload=function () {
	var oTable = document.getElementById('table1');
	var oName = document.getElementById('name');
	var oSort = document.getElementById('sort');

	oSort.onclick = function () {
		var arrTr = [];
		for (var i = 0; i < oTable.tBodies[0].rows.length; i ++) {
			arrTr[i] = oTable.tBodies[0].rows[i];
		}
		arrTr.sort(function(tr1, tr2) {
			tr1 = parseInt(tr1.cells[0].innerHTML);
			tr2 = parseInt(tr2.cells[0].innerHTML);
			return tr1 - tr2;
		})
		for (var i = 0; i < arrTr.length; i++) {
			oTable.tBodies[0].appendChild(arrTr[i]);
		}
	}
}
</script>
</head>
<body>
<input type="button" id="sort" name="" value="排序">
<table id="table1" border="1" width="500">
