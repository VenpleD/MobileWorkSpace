<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">

#div1 {width:150px; height:200px; background:green; position:absolute; left:-150px;}
#div1 span{width:20px; height:60px; line-height:20px; position:absolute; right:-20px; top:50px; background:red;}

</style>
<script type="text/javascript">
window.onload = function () {
	var oDiv1 = document.getElementById('div1');
	oDiv1.onmouseover = function () {
		startMove(0);
	}
	oDiv1.onmouseout = function () {
		startMove(-150);
	}
}

var timer = null;
function startMove(iTarget) {
	if (timer) return;
	var speed = 0;
	var oDiv1 = document.getElementById('div1');
	if (oDiv1.offsetLeft >= iTarget) {
		speed = -10;
	} else {
		speed = 10;
	}
	timer = setInterval(function () {
		if (oDiv1.offsetLeft == iTarget) {
			clearInterval(timer);
			timer = null;
		} else {
			oDiv1.style.left = oDiv1.offsetLeft+speed+'px';
		}
	}, 30);
}


</script>
</head>
<body>
<div id="div1">
	<span>分享到</span>
</div>
</body> 
</html>
