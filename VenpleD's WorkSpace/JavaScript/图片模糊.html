<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">

#div1 {width:100px; height:100px; background:green; filter:alpha(opacity:60); opacity:0.6;}

</style>
<script type="text/javascript">
window.onload = function () {
	var oDiv1 = document.getElementById('div1');
	oDiv1.onmouseover = function () {
		startMove(100);
	};
	oDiv1.onmouseout = function () {
		startMove(60);
	};
	alert(encodeURIComponent('中文'));
	alert(decodeURIComponent(encodeURIComponent('中文')));
}

var opacity = 60;
var timer = null;
function startMove (iTaregt) {
	clearInterval(timer);
	var oDiv1 = document.getElementById('div1');
	timer = setInterval(function () {
		var speed = (iTaregt - opacity) / 4;
		speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
		opacity += speed;
		document.title = opacity;
		if (opacity == iTaregt) {
			clearInterval(timer);
		} else {
			oDiv1.style.filter = 'alpha(opacity:'+opacity+')';
			oDiv1.style.opacity = opacity / 100;
		}

	}, 30);
}


</script>
</head>
<body>
<div id="div1">
</div>

</body> 
</html>
