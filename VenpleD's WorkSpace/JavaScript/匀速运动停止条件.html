<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">

#div1 {width:100px; height:100px; background:green; position:absolute; left:600px; top:40px;}
#div2 {width:1px; height:300px; background:black; position:absolute; left:100px;}
#div3 {width:1px; height:300px; background:black; position:absolute; left:300px;}

</style>
<script type="text/javascript">

var timer = null;
function startMove(iTarget) {
	var oDiv1 = document.getElementById('div1');
	clearInterval(timer);
	timer = setInterval(function () {
		var speed = iTarget > oDiv1.offsetLeft ? 7 : -7;
		if (Math.abs(iTarget - oDiv1.offsetLeft) <= Math.abs(speed)) {
			oDiv1.style.left = iTarget + 'px';
			clearInterval(timer);
		} else {
			oDiv1.style.left = oDiv1.offsetLeft + speed + 'px';
		}
	}, 30);
}

</script>
</head>
<body>
<input type="button" value="运动到100" onclick="startMove(100)">
<input type="button" value="运动到300" onclick="startMove(300)" name="">
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body> 
</html>
