<script type="text/javascript">
window.onload=function () {
	var oTable = document.getElementById('table1');
	// alert(oTable.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[2].getElementsByTagName('td')[1].innerHTML);
	// alert(oTable.tBodies[0].rows[2].cells[1].innerHTML);
	var currentBackground;
	for (var i = 0; i < oTable.tBodies[0].rows.length; i++) {
		
		oTable.tBodies[0].rows[i].onmouseover=function () {
			currentBackground = this.style.background;
			this.style.background = 'red';
		}
		oTable.tBodies[0].rows[i].onmouseout=function () {
			this.style.background = currentBackground;
		}
		if (i % 2) {
			oTable.tBodies[0].rows[i].style.background = '#ccc';
		} else {
			oTable.tBodies[0].rows[i].style.background = '';
		}
	}
}
</script>
