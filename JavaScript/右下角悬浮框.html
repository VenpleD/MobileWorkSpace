<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">

#div1 {width:50px; height:200px; background:green; position:absolute; right:0; bottom:0;}

</style>
<script type="text/javascript">
window.onscroll = function () {
	var oDiv1 = document.getElementById('div1');

	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

	// oDiv1.style.top = document.documentElement.clientHeight - oDiv1.offsetHeight + scrollTop + 'px';
	startMove(document.documentElement.clientHeight - oDiv1.offsetHeight + scrollTop );
}

var timer = null;
function startMove(iTarget) {
	clearInterval(timer);
	var oDiv1 = document.getElementById('div1');
	timer = setInterval(function() {
		var speed = (iTarget - oDiv1.offsetTop) / 5;
		speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
		if (oDiv1.offsetTop == iTarget) {
			clearInterval(timer);
		} else {
			oDiv1.style.top = oDiv1.offsetTop + speed + 'px';
		}
	}, 30);
}

</script>
</head>
<body style="height:2000px;">
<div id="div1">
</div>

</body> 
</html>
