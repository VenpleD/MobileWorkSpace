<script type="text/javascript">
	
// 1.数组基本操作
	// 数组 length
	// 注意数组的length既可以获取,也可以设置
	var arr = [1, 2, 3, 4, 5];
	arr.length = 3;
	// alert(arr);


	var arrTail = [1, 2, 3, 4, 8, 5];
	arrTail.pop(); //尾部删除
	arrTail.push(4); //尾部添加
	// alert(arrTail);	

	var arrHeader = [1, 2, 3];
	arrHeader.shift(); //头部删除
	arrHeader.unshift('10'); //头部添加
	alert(arrHeader);

	var arrSplice = [1, 2, 3, 4, 5, 6];
	// 删除splice(起点, 长度);
	// arrSplice.splice(2, 2);
	// 插入splice(起点, 长度, 元素...);
	arrSplice.splice(2, 0, 'a', 'b', 'c');
// 2.数组拓展
	// 数组连接
	var a = [1, 2, 3];
	var b = [4, 5, 6];
	// alert(a.concat(b));

	var arrJoin = [1, 2, 4, 5];
	alert('数组拼接' + arrJoin.join('-'));

	var arrSort = ['float', 'width', 'alpha', 'zoom', 'left'];
	arrSort.sort();
	// alert();

	var arrNumbSort = [111, 21, 34, 5, 123, 78, 78];
	arrNumbSort.sort(function (paramOne, paramTwo){
		return(paramOne - paramTwo);
	});
	alert(arrNumbSort);


</script>
