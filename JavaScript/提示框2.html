<style type="text/css">
#div1 {
	width: 200px;
	height: 100px;
	background: #ccc;
	border: 1px solid #999;
	display: none;
}
</style>

<script type="text/javascript">

var div1 = document.getElementById('div1');

function showDiv () {
	div1.style.display = 'block';
}

function hiddenDiv() {
	div1.style.display = 'none';
}

</script>

</head>

<body>
<input type="checkbox" name="" onmouseover="showDiv()" onmouseout="hiddenDiv()" />
<div id="div1">为了您的信息安全</div>
    
</body>
