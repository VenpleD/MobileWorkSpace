<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">

* {
	margin: 0px;
	padding: 0px;
}

#contents {
	width: 900px;
	height: 80px;
	margin: 100px auto;
	position: relative;
	background-color: red;
}

#contents ul {
	position: absolute;
	left: 0px;
	top: 0px;
}

#contents ul li {
	float: left;
	width: 150px;
	height: 80px;
	list-style: none;
}

#contents ul li img {
	width: 150px;
	height: 80px;
}

</style>
<script type="text/javascript">
	var oDiv = document.getElementById('contents');
	var oUl = oDiv.getElementsByTagName('ul');

	function fnMove () {
		oUl.style.left = oUl.offsetLeft + 2 + 'px';

	};

	var timer = setInterval(fnMove, 500);
	

</script>
</head>
<body>
<div id="contents">
	<ul>
		<li><img src = "image/1.png" /></li>
		<li><img src = "image/2.png" /></li>
		<li><img src = "image/3.png" /></li>
		<li><img src = "image/4.png" /></li>
		<li><img src = "image/5.png" /></li>
		<li><img src = "image/6.png" /></li>
	</ul>

</div>
</body>
</html>
