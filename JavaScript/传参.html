<style type="text/css">
	
	#div1
	{
		width: 100px;
		height: 100px;
		background-color: yellow;
	}
</style>

<script type="text/javascript">
	function changeColor (color) {
		var oId = document.getElementById('div1');
		oId.style.backgroundColor = color;
	}
</script>

</head>

<body>

<input type="button" name="" value="变绿" onclick="changeColor('green')">
<input type="button" name="" value="变红" onclick="changeColor('red')">
<input type="button" name="" value="变蓝" onclick="changeColor('blue')">

<div id="div1"></div>
    
</body>
